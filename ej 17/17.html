<html lang="en">
<head>
    <meta charset="UTF-8">

    <img src="brawl.jpg" id="miFoto" width="70%" onclick="miBo()">

        function miBo(){   
            document.getElementById("miFoto").src="animacion.gif";
            let aleatorio = Math.floor(Math.random()*lista.length);
            setTimeout(function(){document.getElementById("miFoto").src=lista[aleatorio]},3000);
}
    </script>
</body>
